  <script>
      /**
      1. O functie care compara 2 valori si returneaza true daca sunt egale si false daca nu sunt egale*/

       function equalOrNot (num1,num2){
           if (num1 === num2){
            return true;
           }else{
            return false;
           }
       }

       console.log(equalOrNot(2,3));
       console.log(equalOrNot(5,5));
    /**
     2. O functie care compara 2 valori si returneaza -1 daca primul e mai mic ca al doilea, 0 daca sunt egale si 1 daca primul e mai mare ca al doilea */
     function comparison (no1, no2){
         if (no1 < no2){
         var result = -1;    
         } else {
             if (no1 === no2){
                 result = 0;
             }else {
                 result = 1;
             }
         };
         return result;
     }
     console.log(comparison(1,6));
     console.log(comparison(5,5));
     console.log(comparison(18,14));
     /**
        3. O functie care primeste 2 valori si returneaza maximul dintre cele 2
      */
     function max (nr1, nr2){
         if(nr1 >= nr2){
             var max = nr1;
         } else {
             max = nr2;
         };
         return max;
     }
     var testMax1 = max(300,500);
     var testMax2 = max(800,200);
     console.log(testMax1);
     console.log(testMax2);
     /**
      4. O functie care primeste 2 valori si returneaza minimul dintre cele 2
      */
      function min (nr1, nr2){
         if(nr1 <= nr2){
             var min = nr1;
         } else {
             min = nr2;
         };
         return min;
     }
     var testMin1 = min(300,500);
     var testMin2 = min(800,200);
     var testMin3 = min(100,100);
     console.log(testMin1);
     console.log(testMin2);
     console.log(testMin3);
      /*5.O functie care intoarce suma primelor N numere naturale pozitive*/
      function sumOfNumber(n) {
        var sum=0;
        for(i = 1; i<n; i++){
          sum=sum+i;
        }
        return sum;
      }
      console.log(sumOfNumber(10));
       /*6. O functie care verifica daca N este numar prim (restul impartirii la 1 si la N ==0) */
       function isPrimeNumber(n) {
  for (var i = 2; i < n; i++) {
    if(n % i === 0) {return false;} 
  }
  return n > 1; 
}
console.log(isPrimeNumber(11));
     /*7.O functie care intoarce suma primelor N numere prime*/
     function sumOfPrime (N){
  var sum=0;
  var j=2;
  c=0;
  while (c<N){
    if(isPrimeNumber(j)){
      sum=sum+j;
      c=c+1;
    };
    j=j+1;
  }
  return sum;
}
console.log(sumOfPrime(10));
      /*8. O functie care primeste un parametru de tip string si intoarce inversul acestuia (abc => cba)*/
 function inverseString (str) {
  var invStr = "";
   for (var i=str.length-1; i>=0; i--){
      invStr = invStr +str[i];
   }
   return invStr;
 }
 console.log(inverseString("Mama are mere"));
  /*9.O functie care intoarce produsul primelor N numere impare pozitive*/
  function productOfPrime(N){
  var p=1;
  var c=0;
  var j=2;
  while (c<N){
    if (isPrimeNumber(j)){
      p=p*j;
      c=c+1;
    }
    j=j+1;
  }
  return p;
}
console.log(productOfPrime(3));
    /*10. O functie care primeste 2 parametri(arr - array de nr intregi si x - numar) si verifica daca x exista in array*/
    function arrayCheck (arr,x){
   for (var i=0; i<=arr.length; i++){
     if (arr[i]===x){
       return true;
     }
     } return false;
     }
 console.log(arrayCheck([2,5,9,10],7));
   /*11.O functie care intoarce maximul dintr-un array primit ca parametru*/
   function max (arr) {
       var max=arr[0];
       for (i=1; i<arr.length;i++){ 
        if (arr[i]> max){
          max=arr[i];
        }
     }
     return max;
    }
console.log(max([50,2,5,100,3,10]));
 /*12.O functie care intoarce suma dintre max si min, dintr-un array primit ca parametru*/
 function min (arr){
       var min =arr[0];
       for (j=1;j<=arr.length;j++){
         if (arr[j]<min){
           min=arr[j];
         }
       }
       return min;
     }
     console.log(min([50,2,5,100,3,10]));
     function max (arr) {
       var max=arr[0];
       for (i=1; i<arr.length;i++){ 
        if (arr[i]> max){
          max=arr[i];
        }
     }
     return max;
    }
    console.log(max([50,2,5,100,3,10]));
    function sumOfMinMax (arr){
      var sum= min(arr)+ max(arr);
      return sum;
    }
    console.log(sumOfMinMax([50,2,5,100,3,10]));
    /*13.O functie care verifica daca exista duplicate intr-un array primit ca parametru*/
    function duplicate (arr){
      var j=1;
        var a="Nu exista duplicate";
       for (var i=0; i<=arr.length; i++){
        while(j<=arr.length){
          if (arr[i] === arr[j]) {
           a= "Exista duplicate"
          } else { var b="Nu exista duplicate"};
          j=j+1; 
        }
       }
       if (a === b){
         return b
       } else{return a};
     }
     console.log(duplicate([3,6,8,4,3]));
      /*14.O functie care intoarce produsul numerelor pozitive intr-un array primit ca parametru*/
      function prodMax(arr){
       var p =1;
       for(var i=0;i<arr.length;i++){
         if (arr[i] >=0){
           p=p*arr[i];
         }
       }
       return p;
     }
     console.log(prodMax([1,-1,2,3,-5]));
        /*15.O functie care verifica daca un string primit ca parametru este palindrom (inversul == originalul, ex: abcba == abcba, abca != acba*/
        function palindrome(str){
       var rts="";
       for (var i=str.length-1;i>=0;i--){
         rts= rts + str[i];
       }
      if (rts === str){
        return "Este palindrom"
      } else {
        return "Nu este palindrom";
      }
       }
     console.log(palindrome("mere"));
